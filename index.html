<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next-store.uz</title>
    <!-- BS SDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- BS icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- header start -->

    <header class="shadow">

      <div class="container">

        <nav class="nav py-4 d-flex  align-items-center justify-content-between">

          <a href="#"
            ><img src="./images/Logo.svg" alt="logo" class="nav__logo"
          /></a>

          <ul class="nav__left d-flex list-unstyled gap-2">

            <li class="nav__left--item ">
              <button class="btn btn-primary p-3">
                <i class="bi bi-list "></i> <span>Katalog</span>
              </button>
            </li>


            <li class="nav__left--item d-flex align-items-center  border border-dark ms-5">

              <input
                type="search"
                class="form-control p-3 w-100 border-0 "
                placeholder="Maxsulotlarni izlash"
              />

              <button class="btn btn-primary   search">
                <i class="bi bi-search"></i>
              </button>

            </li>

          </ul>

          <ul class="nav__right list-unstyled d-flex">

            <li class="nav__right--item">
               <span><i class="bi bi-heart"></i></span>
               <span><i class="bi bi-cart3"></i></span>
            </li>

            <li class="nav__right--item">

                <button class="btn-success btn">Kirish</button>

            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- header end -->
  </body>
  <!-- script BS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
